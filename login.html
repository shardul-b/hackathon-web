<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Scripts/common.js"></script>
    <script src="./Scripts/nav.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      i {
        font-size: 2rem;
      }
    </style>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="login-form shadow">
            <form class="mt-5 border p-4" action="">
              <h4 class="mb-5 text-secondary">Login</h4>
              <div class="row">
                <div class="mb-3 col-md-12">
                  <label for="email"
                    >Email<span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control login-input"
                    placeholder="Enter Email"
                  />
                </div>

                <div class="mb-3 col-md-12">
                  <label for="password"
                    >Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control login-input"
                    placeholder="Enter Password"
                  />
                </div>

                <div class="col-md-12">
                  <button
                    class="btn btn-primary login-submit-button"
                    name="login-submit"
                    id="login-submit"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
            <p class="text-center mt-3 text-secondary">
              New User?, Please <a href="sign_up.html">Create an account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./Scripts/login_script.js"></script>
  </body>
</html>
